<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nearby Scraper</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;padding:12px;width:260px}
    button{display:block;margin:8px 0;padding:8px 10px;width:100%}
    label{display:block;margin-top:8px}
  </style>
</head>
<body>
  <h3>Nearby Scraper</h3>
  <button id="start">Start Auto-Scroll</button>
  <button id="start-click">Start Click-&-Scrape</button>
  <button id="stop">Stop</button>
  <label><input type="checkbox" id="use-pointer"> Use pointer/touch emulation fallback</label>
  <div id="status" style="margin-top:8px;font-size:12px;color:#444"></div>
  <script src="popup.js"></script>
</body>
</html>
