<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nearby Scraper</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;padding:12px;width:260px}
    button{display:block;margin:8px 0;padding:8px 10px;width:100%}
    label{display:block;margin-top:8px}
  </style>
</head>
<body>
  <h3>Nearby Scraper</h3>
  <button id="start">Start Auto-Scroll</button>
  <button id="start-click">Start Click-&-Scrape</button>
  <button id="stop">Stop</button>
  <button id="export">Export CSV</button>
  <button id="exportImagesZipAll">Extract Images (ZIP)</button>
  <label><input type="checkbox" id="use-pointer"> Use pointer/touch emulation fallback</label>
  <label><input type="checkbox" id="auto-scrape"> Auto-scrape when opening popup</label>
  <hr>
  <h4>Face++ (Face Detection)</h4>
  <label>API Key<br><input id="facepp_key" type="text" style="width:100%"></label>
  <label>API Secret<br><input id="facepp_secret" type="password" style="width:100%"></label>
  <label>Endpoint<br><input id="facepp_endpoint" type="text" style="width:100%" value="https://api-us.faceplusplus.com/facepp/v3/detect"></label>
  <button id="facepp_save">Save Face++ Keys</button>
  <button id="facepp_run">Run Face++ on stored profiles</button>
  <div style="margin-top:8px">
    <label>Image filter
      <select id="imgFilter" style="width:100%">
        <option value="none">None</option>
        <option value="grayscale">Grayscale</option>
        <option value="pixelate">Pixelate</option>
        <option value="blur">Blur</option>
      </select>
    </label>
    <label style="margin-top:6px"><input type="checkbox" id="faceppEnable"> Enable local face anonymization (uses face-api)</label>
    <label style="margin-top:6px">Anonymization method
      <select id="faceppMethod" style="width:100%">
        <option value="pixelate">Pixelate</option>
        <option value="blur">Blur</option>
      </select>
    </label>
  </div>
  <div id="status" style="margin-top:8px;font-size:12px;color:#444"></div>
  <script src="../face-api.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
